<VirtualHost *:80>
    ServerName ${SERVER_NAME}
    ServerAdmin A22AdrianRV@iessanclemente.net
    Redirect / https://${SERVER_NAME}/
</VirtualHost>
<VirtualHost *:443>
    ServerName ${SERVER_NAME}
    ServerAdmin A22AdrianRV@iessanclemente.net
    DocumentRoot /app

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/${CERT_FILE}
    SSLCertificateKeyFile /etc/ssl/private/${CERT_KEY}
    <Directory /app>
        Require all granted
        AllowOverride All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log 
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>